<div class="social-links">
    {% if site.github_username %}
    <a href="https://www.github.com/{{ site.github_username }}" class="fab fa-github"></a>
    {% endif %}
    {% if site.facebook_username %}
    <a href="https://www.facebook.com/{{ site.facebook_username }}" class="fab fa-facebook"></a>
    {% endif %}
    {% if site.x_username %}
    <a href="https://www.x.com/{{ site.x_username }}" class="fab fa-x-twitter"></a>
    {% endif %}
</div>
