<div class="social-links">
  {% for account in site.social %}
    {% if account[1] %}
      <a href="https://{{ account[0] }}.com/{{ account[1] }}" target="_blank">
        <img 
          src="/assets/icons/{{ account[0] }}.svg" 
          alt="{{ account[0] | capitalize }}"
          width="24"
        >
      </a>
    {% endif %}
  {% endfor %}
</div>
