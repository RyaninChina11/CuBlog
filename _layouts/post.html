---
layout: home
---
    <link rel="stylesheet" href="{{ '/assets/css/post.css' | relative_url }}">
    <article class="post">
      <h1>{{ page.title }}</h1>
      <p class="meta">
        <i class="fas fa-calendar"></i> {{ page.date | date: "%B %-d, %Y" }}
        {% if page.author %} • <i class="fas fa-user"></i> {{ page.author }}{% endif %}
        {% if page.categories %} • <i class="fas fa-folder"></i> {{ page.categories | join: ", " }}{% endif %}
      </p>
      <div class="content">
        {{ content }}
      </div>
    </article>
